<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      width: 100%;
      height: 100%;
    }

    #TaskField,#addTask{
      display: inline-block;
      margin:0 10px;
    }

    #addTask{
      border: none;
      background-color: lightgreen;
      padding:5px 10px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    #task-container{
      margin-top:20px;
      width: 50vw;
      height: 50vh;
      border: 2px solid green;
      border-radius: 20px;
      padding: 10px;
    }

  </style>
</head>
<body>
  <input type="text" name="" id="TaskField" placeholder="Enter your task">
  <button id="addTask">Add</button>
  <div id="task-container">

  </div>

  <script src="script.js"></script>
</body>
</html>
