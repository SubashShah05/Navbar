<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color{
            background-color: yellow;
            color:black;
        }
        .dim{
            border:1px solid red;
            padding:100px;
        }

    </style>
</head>
<body>
    
    <div id="box" class="color dim">
        <p>This is a dummy Text!</p>
    </div>

    <script>
        let box= document.getElementById("box");

      let width = box.offsetWidth; // to see the width with padding and border include
      let height = box.offsetHeight; // to see the height with padding and border include

      let awidth = box.clientWidth; // to see the width with padding and border not include
      let bheight = box.clientHeight; // to see the height with padding and border not include

      console.log(width);
      console.log(height)



    </script>
</body>
</html>
