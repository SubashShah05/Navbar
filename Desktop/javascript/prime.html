    <script>
        function isPrime (n){
    let prime=1;
    if (n==1) return "Not Prime"
    for ( let i=2;i*i<=n;i++){
        if (n%i==0){
            prime=0;
            break;
        }
    }
    if(prime){
        return "prime"
    }
    else return "Not Prime"
}
