<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="diva.css">
</head>
<body>
    <div class="main">
       
       <script>
        const mainDiv = document.querySelector('.main');
        for (let i = 1; i <= 100; i++) {
            const div = document.createElement('div'); // Create a new div element
            div.textContent = i; // Set the text inside the div to the current number
            mainDiv.appendChild(div); // Append the div to the main container
        }
       </script>
</body>
</html>
