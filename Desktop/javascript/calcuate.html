<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = (a,b) => a + b;
        var sub = (a,b) => a - b;
        var div = (a,b) => a / b;
        var mul = (a,b) => a * b;

        function calculate(n1,n2, op){
            if(op == "sum"){
                return sum(n1,n2);
            }
            else if(op == "sub"){
                return sub(n1,n2);
            }
            else if(op == "div"){
                return div(n1,n2);
            }
            else{
               return  mul(n1,n2);
            }
        }
        console.log(calculate(2,2,"sub"));
    </script>
</body>
</html>
