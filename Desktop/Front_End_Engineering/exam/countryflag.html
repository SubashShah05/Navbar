<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet"/>
    <style>
        body{
    background-color: #313131;
    color:white;
}
.container{
    width:90%;
    display: flex;
    flex-wrap: wrap;
    gap:20px;
    margin:0 auto;
}

.container div{
    flex:1 1 250px;
    text-align: center;
    outline:1px solid white;
    padding:5px;
}

.container div img{
    width:100%;
    object-fit: fill;
    height:150px;
}
    </style>
</head>
<body>
    <div class="container">
        
    </div>
    <script >
        const countryContainer = document.querySelector('.container');

const req = new XMLHttpRequest();
req.open('get','https://restcountries.com/v3.1/all',true);
req.responseType='json';
req.send();

req.addEventListener('load',()=>{
   req.response.forEach(createCountryDiv);
})

function createCountryDiv(countryObject){
    const div = document.createElement('div');
    const img = document.createElement('img');
    img.src = countryObject.flags.png;
    img.alt = countryObject.name.common;

    const h4 = document.createElement('h4');
    h4.innerText = countryObject.name.common;

    div.append(img,h4);
    countryContainer.append(div);
}

    </script>
</body>
</html>
